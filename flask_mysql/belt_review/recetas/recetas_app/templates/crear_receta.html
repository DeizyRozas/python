<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nueva Receta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="text-muted text-center m-3">Agrega una nueva receta</h2>
        <!-- {% with errores = get_flashed_messages(category_filter=['crear_receta']) %}
                {% if errores %}+
                    {% for crear_receta in errores %}
                        <p class="text-danger">{{crear_receta}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %} -->
        <form action="/crear_receta" method="post" class="d-flex justify-content-evenly">
            <section class="flex-fill"  >
                <div class="mb-3 ">
                    <label for="name" class="form-label m-4">Nombre receta</label>
                    <input type="text" class="form-control w-100 p-3 mx-4" id="name" name="name">
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label m-4">Descripción</label>
                    <textarea class="form-control w-100 p-3 mx-4" id="description" name="description" rows="3"></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="instruction" class="form-label m-4">Instrucciones</label>
                    <textarea class="form-control w-100 p-3 mx-4" id="instruction" name="instruction" rows="3"></textarea>
                </div>
            </section>

            <section class="flex-fill ps-5 mt-5 ms-5">


                <fieldset class="row m-5">
                    <legend class="col-form-label col-sm-4 ">Under 30 mins</legend>
                    <div class="col-sm-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under" id="under1" value="0" checked>
                            <label class="form-check-label" for="under1">Si</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under" id="under2" value="1">
                            <label class="form-check-label" for="under2">No</label>
                        </div>
                    </div>
                </fieldset>

                <div class="m-5 ">
                    <label class="ms-2" for="date_made">Fecha en que se realizó</label>
                    <input class="ms-5" type="date" name="date_made"  placeholder="dd-mm-aaaa"/>
                    {% with messages = get_flashed_messages(category_filter=['crear_receta']) %}<!-- declara una variable llamada mensajes-->
                    {% if messages %}<!-- comprobar si hay algún mensaje -->
                    {% for msg in messages %}<!-- recorrer los mensajes -->
                        <p class="text-danger">{{msg}}</p><!-- muestra cada mensaje en una etiqueta de párrafo -->
                {% endfor %}
                {% endif %}
                {% endwith %}
        
                </div>

                <input type="hidden" value="{{session['usuario_id']}}" name="user_id"/>
                
                <button type="submit" class="btn btn-info" style="width: 150px; margin:100px 20px 20px 150px">Crear receta</button>
            </section>

    


        </form>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
