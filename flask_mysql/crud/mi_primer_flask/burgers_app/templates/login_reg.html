<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h1>Crear usuario</h1>

    <form action="/crear_usuario" method="post">
        {% with messages = get_flashed_messages() %}<!-- declara una variable llamada mensajes-->
        {% if messages %}<!-- comprobar si hay algún mensaje -->
            {% for message in messages %}<!-- recorrer los mensajes -->
                <p>{{message}}</p><!-- muestra cada mensaje en una etiqueta de párrafo -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="first_name">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" class="form-control" name="last_name">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email">
        <label for="password" type="password" class="form-label">Password</label>
        <input type="text" class="form-control" name="password">

        <button type="submit" class="btn btn-dark">Registrarse</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
