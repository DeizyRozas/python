<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Informacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center">


    <h1 class="me-4 my-3">Mostrando info de la encuesta dojo</h1>

    <table class="table  w-75 m-4">
        <thead class="table-primary">
            <th scope="col">Nombre</th>
            <th scope="col">Ubicacion</th>
            <th scope="col">Idioma</th>
            <th scope="col">Comentario</th>
        </thead>
        <tbody>
                {%for dojo in dojos:%}
                <tr>
                    <td> {{dojo['nombre']}} </td>
                    <td> {{dojo['ubicacion']}} </td>
                    <td> {{dojo["idioma"]}} </td>
                    <td> {{dojo["comentario"]}} </td>
                </tr>
                
                {%endfor%}
        </tbody>
    </table>
    <a href="/" type="button" class="btn btn-warning ">Volver </a>   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
