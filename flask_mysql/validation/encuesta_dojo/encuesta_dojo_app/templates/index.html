<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body >
    <form class="mx-auto my-4 w-50 d-flex flex-column border border-3 p-4"  action="/subir_info" method="post" >
        <h3 class="my-3">Contesta la encuesta DOJO!</h3>
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control my-2" name="nombre">
        <label for="ubicacion" class="my-2"> Ubicacion del Dojo</label>
        <select name="ubicacion" id="ubicacion" class="w-100 mb-3">
            <option value="Santiago">Santiago</option>
            <option value="viña">Viña Del Mar</option>
            <option value="temuco">Temuco</option>
            <option value="roma">Roma</option>
            <option value="venecia">Venecia</option>
        </select>
        <label for="idioma" class="my-2">Lenguaje favorito</label>
        <select name="idioma" id="idioma" class="w-100 mb-3">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">java</option>
            <option value="c++">C++</option>
        </select>
        <label for="comentario"  class="form-label">Comentario</label>
        <input type="text" class="form-control my-2" name="comentario">
        <button type="submit" class="btn btn-warning mx-auto m-4" style="width: 150px;">Subir Info</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
